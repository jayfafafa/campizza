<html lang="en">
	<head>

		<style>
		  .bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
		  }

		  @media (min-width: 768px) {
			.bd-placeholder-img-lg {
			  font-size: 3.5rem;
			}
		  }

		<!-- Custom styles for this template -->

<body class="text-center">
	<form class="form-signin">
		<img class="mb-4" src="https://static.wixstatic.com/media/46af7c_6c86140c4f8e479e95cb12c1bddfa5f1~mv2.gif" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="semail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<label for="inputPassword" class="sr-only">Confirm Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		<hr>
		<p class="mt-5 mb-3 text-muted">&copy; Camp Izza 2019</p>
	</form>
</body>
</html>
